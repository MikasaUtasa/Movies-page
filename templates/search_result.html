<!DOCTYPE html>
<html lang="en">
{% extends 'list_base.html' %}

{% block content1 %}

    <h1>Search Results</h1>

<ul>
  {% if movie_list %}

{% else %}

{% endif %}
</ul>

{% endblock %}
